<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="\css\innerpage.css">
  <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
  <link rel="stylesheet" href=".\css\dashbord.css">
  <link rel="stylesheet" href=".\css\bootstrap.css">
  <title>innerpage</title>
</head>

<body>
  <div class="dashboard-background-box">
    <div class="navigation-container">
      <div class="the-right">
        <div class="header">
          <img id="menu" src=".\images\menu-bar.svg" alt="menu-bar">
          <img id="header-logo" src=".\images\header-logo.svg" width="142" height="30" alt="logo">
        </div>
        <div class="left-nav">
          <img src=".\images\search-icon.svg" alt="" width="16" height="16">
          <input id="srh" type="search" placeholder="Search">
        </div>
      </div>
      <div class="right-nav">
        <img id="notification" src=".\images\notification-icon.svg" alt="" width="16" height="16">
        <img id="profile" src=".\images\profile.png" alt="" width="16" height="16">
        <p id="pname">John Doe</p>
        <button id="srh">
          <img src=".\images\select-downward.svg" alt="" width="16" height="16">
        </button>
      </div>
    </div>
    <div class="below-container">
      <div class="side-nav">
        <div id="dashboard" class="nav-contents"> <img class="iwh" src=".\images\dashboard-default.svg" alt="">Dashboard
        </div>
        <div id="analysis" class="nav-contents"> <img class="iwh" src=".\images\graph-default.svg" alt=""> Analysis
        </div>
        <div id="inbox" class="nav-contents"><img class="iwh" src=".\images\inbox-default.svg" alt="">Inbox</div>
        <div id="history" class="nav-contents"><img class="iwh" src=".\images\clock-default.svg" alt="">History</div>
        <div id="users" class="nav-contents"><img class="iwh" src=".\images\user-default.svg" alt="">Users</div>
        <div id="maintenace" class="nav-contents"><img class="iwh" src=".\images\maintenance-default.svg"
            alt="">Maintenance</div>
        <div id="setting" class="nav-contents"><img class="iwh" src=".\images\setting-default.svg" alt="">Setting</div>
      </div>
      <div class="dashboard-space"> <span id="dash-title">Analysis</span>
        <div class="form">
          <div class="col">
            <input class="form-control m-3" type="text" placeholder="Default input" aria-label="default input example">
            <select class="form-select m-3" aria-label="Default select example">
              <option selected>Droupdown</option>
              <option value="1">One</option>
            </select>
            <div class="mb-3 m-3">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="
              textarea"></textarea>
            </div>
          </div>
          <div class="col-two col">
            <div class="container">
              <h2>second</h2>
              <div class="row row-cols-2">
                <div class="col"> <input class="form-control m-3" type="text" placeholder="Name" aria-label="default input example"></div>
                <div class="col"> <input class="form-control m-3" type="text" placeholder="Username" aria-label="default input example"></div>
                <div class="col"> <input class="form-control m-3" type="password" placeholder="Password" aria-label="default input example"></div>
                <div class="col"><select class="form-select m-3 p-2" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                </select></div>
              </div>
            </div>
            
          </div>
          <div class="col-three">
            <h2>third</h2>
            <div class="container">
              <div class="row row-cols-3">
                <div class="col"> <input class="form-control " type="text" placeholder="Default input" aria-label="default input example"></div>
                <div class="col"><input type="password " id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"></div>
                <div class="col"><input class="form-control " type="text" placeholder="Disabled input" aria-label="Disabled input example"
                  disabled>
              </div></div>
                
              </div>
            </div>
    
          <div class="col-four">
            <h2>four cols
            </h2>
            <div class="row row-cols-4">
              <div class="col"> <input class="form-control" type="text" placeholder="Name" aria-label="default input example"></div>
              <div class="col"> <input class="form-control" type="text" placeholder="Username" aria-label="default input example"></div>
              <div class="col"> <input class="form-control" type="password" placeholder="Password" aria-label="default input example"></div>
              <div class="col"><select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
              </select></div>
            </div>
           
          </div>
          <h3></h3>
          <div class="other-col">
            <h2>other design elment</h2>
           <div class="vf">
            <div class="upload-btn-wrapper">
              <button class="btn">Upload a file</button>
              <input type="file" name="myfile" />
            </div>
           </div>
            <div class="button">
              <input type="radio" name="option1" id="">
              <input type="radio" name="option2" id="">
            </div>
            <div class="checkbox">
              <input type="checkbox" id="vehicle1" name="option1" value="option1">
              <label for="vehicle1">option 1</label>
              <input type="checkbox" id="vehicle2" name="option2" value="option2">
              <label for="vehicle2">option 2</label>
            </div>
          </div>
          <div class="snak-bar">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="check-circle-fill" viewBox="0 0 16 16">
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
              </symbol>
              <symbol id="info-fill" viewBox="0 0 16 16">
                <path
                  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
              </symbol>
              <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                <path
                  d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
              </symbol>
            </svg>

            <div class="alert alert-primary d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:">
                <use xlink:href="#info-fill" />
              </svg>
              <div>
                An example alert with an icon
              </div>
            </div>
            <div class="alert alert-success d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill" />
              </svg>
              <div>
                An example success alert with an icon
              </div>
            </div>
            <div class="alert alert-warning d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:">
                <use xlink:href="#exclamation-triangle-fill" />
              </svg>
              <div>
                An example warning alert with an icon
              </div>
            </div>
            <div class="alert alert-danger d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
              </svg>
              <div>
                An example danger alert with an icon
              </div>
            </div>
          </div>
          <div class="call-action">
            <button type="button" class="btn btn-danger">primary</button>
            <button type="button" class="btn btn-outline-danger">second</button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
